    <body>

        <div class="container container__2">

             <header>
                <div class="title">

            <main>
                <div class="clock">
                    <div class="clockface">
                          <h5><i class="fas fa-praying-hands" aria-hidden="true"></i></h5>
                          <h5> give</h5>
                          <h5>a</h5>
                          <h5><i class="fas fa-smile-beam"></i></h5>
                          <h5>show</h5>
                          <h5> some </h5>
                          <h5><i class="fas fa-heart" aria-hidden="true"></i></h5>
                          <h5>take</h5>
                          <h5>a</h5>
                          <h5><i class="fas fa-shower" aria-hidden="true"></i></h5>
                          <h5>say</h5>
                          <h5>a</h5>
                        <div class="hand hour__hand"></div>
                        <div class="hand min__hand"></div>
                        <div class="hand second__hand"></div>
                    </div>
                </div>
            </main>
        </div>



        <script>

             const secondHand = document.querySelector('.second__hand');
             const minuteHand = document.querySelector('.min__hand');
             const hourHand = document.querySelector('.hour__hand');

             function setDate(){
                // get current date
                 const present = new Date();
                //get second
                 const seconds = present.getSeconds();
                 // convert seconds to a degree
                 const secondsDegrees = (seconds / 60 ) * 360;
                 //set secondhand to the degree value
                 secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

                 //set minutes
                 const minutes = present.getMinutes();
                 const minutesDegrees = (minutes / 60 ) * 360;
                 minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;

                 const hours = present.getHours();
                 const hoursDegrees = (hours / 12) * 360;
                 hourHand.style.transform = `rotate(${hoursDegrees}deg)`;

             }

             //run every second
             setInterval(setDate, 1000);


            // const hour, min, sec;


        </script>
    </body>

    <body class="day5">

        <div class="container">
            <header>
                <div class="title">
                    <h4> JAVASCRIPT30 by WES BOS  DAY 5 </h4>
                    <p> A free online course taught by the amazing WES BOS, link to <a href="https://javascript30.com/" target="_blank"> Course </a> </p>

                </div>
            </header>

            <main>

                <h3 style="text-align: center; margin-bottom:1em;"> Flex Panel Gallery , <em> Click on Image</em></h3>

                <div class="panels">
                    <div class="panel panel1">
                        <p> Hey </p>
                        <p> Let's </p>
                        <p> Dance </p>
                    </div>
                    <div class="panel panel2">
                        <p> Give </p>
                        <p> Take </p>
                        <p> Receive </p>
                    </div>
                    <div class="panel panel3">
                        <p> Give </p>
                        <p> All </p>
                        <p>You can </p>
                    </div>
                    <div class="panel panel4">
                        <p> Experience </p>
                        <p> It </p>
                        <p> Today </p>
                    </div>
                    <div class="panel panel5">
                        <p> Life </p>
                        <p> In </p>
                        <p> Motion </p>
                    </div>

                </div>

            </main>


        </div>

        <script>

            const panels = document.querySelectorAll('.panel');

            function toggleOpen() {
                this.classList.toggle('open');
            }

            function toggleActive(e) {

               if(e.propertyName.includes('flex')) {
                      this.classList.toggle('open-active');
               }
            }

            panels.forEach( panel => panel.addEventListener('click',toggleOpen ));
            panels.forEach( panel => panel.addEventListener('transitionend',toggleActive ));
        </script>
    </body>

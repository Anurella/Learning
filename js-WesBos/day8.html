            <main>
                <canvas id="draw"> </canvas>
            </main>
        </div>

        <script>
            const canvas = document.querySelector('#draw');
            //get the context it cld be 3d or 2d
            const context = canvas.getContext('2d');
             canvas.width = window.innerWidth - (((document.querySelector('body').offsetWidth) * 2.6) / 100).toFixed(0) ;
             canvas.height = window.innerHeight;

             context.strokeStyle = '#BADA55';
             context.lineJoin = 'round';
             context.lineCap = 'round';

             let isDrawing = false;
             let lastX = 0;
             let lastY = 0;



             function draw(e)
             {

                if(!isDrawing) return; //this will stop this function from running when the user is not moused down.
                console.log(e);
                context.beginPath();
                // start from
                context.moveTo(lastX, lastY);
                //go to
                context.lineTo(e.offsetX, e.offsetY);
                context.stroke();
             }


             canvas.addEventListener('mousemove', draw);
             canvas.addEventListener('mousedown', () => isDrawing = true);
             canvas.addEventListener('mouseup', () => isDrawing = false);
             canvas.addEventListener('mouseout', () => isDrawing = false);



        </script>


    </body>
